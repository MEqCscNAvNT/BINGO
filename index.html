<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BINGO PARTY - Ver1.00</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="bgm-player" loop src="bgm_se/bgm.mp3"></audio>
<audio id="se-drum" loop src="bgm_se/drum.mp3"></audio>
<audio id="se-cymbal" src="bgm_se/cymbal.mp3"></audio>
<audio id="se-hit" src="bgm_se/hit.mp3"></audio>
<audio id="se-reach" src="bgm_se/reach.mp3"></audio>
<audio id="se-win" src="bgm_se/win.mp3"></audio>

<div id="opening-screen">
  <div class="title-logo">BINGO PARTY</div>
  <button id="enter-btn">START</button>
</div>

<div class="layout-wrapper" id="main-wrapper">
  
  <div class="top-area">
    <div class="control-panel">
      <div class="label-number">NUMBER</div>
      <div id="current-number">--</div>
      <div id="status-text">BINGO START!</div>
      
      <div class="btn-wrapper">
        <div class="vol-toggle-wrapper">
          <button id="bgm-toggle-btn">♪</button>
          
          <div id="bgm-menu">
            <button id="bgm-close-btn">×</button>
            <div class="menu-section">
              <div class="bgm-label">SE (効果音)</div>
              <div class="vol-btn-group">
                <button class="vol-btn" data-vol="0">OFF</button>
                <button class="vol-btn" data-vol="0.1">小</button>
                <button class="vol-btn active" data-vol="0.3">中</button>
                <button class="vol-btn" data-vol="0.6">大</button>
              </div>
            </div>
            <hr>
            <div class="menu-section">
              <div class="bgm-label">BGM (音楽)</div>
              <div class="slider-container">
                <input type="range" id="bgm-slider" min="0" max="1" step="0.01" value="0.3">
                <span id="bgm-val" class="slider-val">30</span>
              </div>
            </div>
          </div>
        </div>

        <button class="game-btn" id="start-btn">まわす！</button>
        <button class="game-btn" id="reset-btn">リセット</button>
      </div>
    </div>

    <div class="history-panel">
      <div class="history-grid" id="history-board"></div>
    </div>
  </div>

  <div class="bottom-area" id="npc-area"></div>
</div>

<script src="script.js"></script>
</body>
</html>
